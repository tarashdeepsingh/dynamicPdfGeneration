<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { text-align: center; font-size: 24px; font-weight: bold; }
        .details { margin-bottom: 20px; }
        .details p { margin: 0; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: left; }
        .total { text-align: right; font-size: 18px; }
    </style>
</head>
<body>
    <div class="header">Invoice</div>
    
    <div class="details">
        <p><strong>Seller:</strong> <span th:text="${invoice.seller}"></span></p>
        <p><strong>Buyer:</strong> <span th:text="${invoice.buyer}"></span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${invoice.items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.rate}"></td>
                <td th:text="${item.amount}"></td>
            </tr>
        </tbody>
    </table>

    <div class="total">
        <p>Total: <span th:text="${invoice.getTotalAmount()}"></span></p>
    </div>
</body>
</html>
